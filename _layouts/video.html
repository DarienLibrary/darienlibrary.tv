---
layout: bootstrap
---

<div class="header-hero"></div>

<div class="row frontpage-content frontpage-imagebg">

    <h2 style="font-family: 'Englebert', sans-serif; margin-bottom: 0;">{{ page.title }}</h2>
    <p class="meta" style="color: #B9C967;">{{ page.date | date_to_string }}</p>

    <div class="padsection col-md-12">
        {{ content }}
    </div>

    <div class="padsection col-md-7">
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.videoid }}" frameborder="0" allowfullscreen></iframe>
        </div>

        {% if page.videolink != nil %}
            <p>
                <br />
                Download this video: ( <a href="{{ page.videolink }}">{{ page.videoformat }}</a> )
            </p>
        {% endif %}

    </div>
</div>

<div class="row">
    <div class="social-buttons">
        <div class="fb-like" data-href="http://darienlibrary.tv{{ page.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

        &nbsp;&nbsp;

        <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'darienlibrarytv'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

</div>
